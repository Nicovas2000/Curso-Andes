<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Animaciones CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 1. Botón con efecto de pulso -->
  <div class="boton-container">
    <button class="boton">¡Haz click!</button>
  </div>

  <!-- 2. Tarjeta que se gire en 3D al hacer hover -->
  <div class="tarjeta">
    <div class="contenido">
      <div class="frontal">
        <h2>Frontal de la tarjeta</h2>
        <p>Contenido visible en el frente.</p>
      </div>
      <div class="trasera">
        <h2>Trasera de la tarjeta</h2>
        <p>Contenido visible al girar.</p>
      </div>
    </div>
  </div>

  <!-- 3. Menú de navegación con animaciones sutiles -->
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- 4. Galería de imágenes con efectos al hacer hover -->
  <div class="galeria">
    <div class="item">
      <img src="imagen1.jpeg" alt="Imagen 1">
    </div>
    <div class="item">
      <img src="imagen2.jpeg" alt="Imagen 2">
    </div>
    <div class="item">
      <img src="imagen3.jpg" alt="Imagen 3">
    </div>
  </div>

</body>
</html>
