    <main>

        <hr>

        <section id="contacto">
            <h2>Formulario de contacto</h2>
            <form action="#" method="post">
                <p>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                </p>
                <p>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí"></textarea>
                </p>
                <p>
                    <label for="fecha">Fecha de contacto:</label><br>
                    <input type="date" id="fecha" name="fecha" placeholder="Selecciona una fecha">
                </p>
                <p>
                    <label for="documento">Documento:</label><br>
                    <input type="file" id="documento" name="documento" placeholder="Adjunta tu documento">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>

    </main>
